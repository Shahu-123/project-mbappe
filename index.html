<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" /> 
</head>
<center>
<body>
<section class='intro'>
<h1>Welcome to Project Mbappe!</h1>

<p>A game to raise awareness about sustainability</p>

<button class = "start">Start !</button>

<button id="start-camera">Start Camera</button>

<video id="video" width="320" height="240" autoplay></video>

<button id="click-photo">Click Photo</button>

<canvas id="canvas1"></canvas>
 
 <div class="container">	
  <div class="row">
	<div class="col-lg-6" align="center">
		<label onclick="start_cropping()">Browse image</label>
		<div id="display_image_div">
			<img class = "dummy" name="display_image_data" id="display_image_data" src="dummy-image.png" alt="Picture">
		</div>
		<input type="hidden" name="cropped_image_data" id="cropped_image_data">
		<br>
		
	</div>
	<div class="col-lg-6" align="center">
		<label>Preview</label>
		<div id="cropped_image_result">
			<img class = "dummy" src="dummy-image.png" />
		</div>
		<br>
		<button type="button" class="btn btn-success" id="crop_button" >Crop</button>

	</div>	
  </div><!--  end row -->
</div><!-- end container -->

</section>
<section class = "controls">
	
<br>
<button onmousedown="accelerate(-0.2), whenclick()" onmouseup="accelerate(0.1), whennotclick()" id = "accelerate">ACCELERATE</button>
	
</section>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script src = "main.js">
</script>

</body>
</center>
</html>
