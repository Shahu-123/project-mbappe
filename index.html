<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    display: block;
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
    background: url('https://img.freepik.com/free-vector/sea-background-video-conferencing_23-2148609396.jpg');
    background-size: cover;
    margin: auto;
    height: 50vw;
    width: 80vw;
}
.start{
    display: block;
    width: 10vw;
    height: 6vw;
    color: black;
    background-color: white;
    padding-top: 1vw;
    font-size: 1.5vw;
}
.intro{
    display: block;
    width: 50vw;
    height: 50vw;
    z-index: 1;
    color: white;
    background-color: black;
    margin: auto;
}
.intro h1{
    font-size: 3vw;
    padding-top: 2vw;
}
.intro p{
    font-size: 2vw;
    padding-top: 2vw;
    padding-bottom: 3vw;
}
</style>
</head>
<center>
<body>
<section class='intro'>
<h1>Welcome to Project Mbappe!</h1>

<p>A game to raise awareness about sustainability</p>

<button class = "start">Start !</button>

</section>
<script>
var gamePanel = document.querySelector('canvas');
var introPanel = document.querySelector('.intro');
var btnStart = document.querySelector('.start');
btnStart.onclick = function() {
  introPanel.style.display = 'none';
  startGame();
}
var myGamePiece;
var myObstacles = [];
var myJelly = [];
var points = 0;
var gameSpeed = 4;
var fps = 50/gameSpeed;
var myScore;
var playerImage = "https://i.gifer.com/1aGE.gif";
var plasticImage = "https://i.gifer.com/origin/e1/e11648466ff9bdf1982f6c293d91cb23_w200.webp";
var jellyImage = "https://i.gifer.com/origin/ad/ad0a7e3803e81ce3dd98202bf3ee4749_w200.webp";
function startGame() {
    myGamePiece = new component(80, 80, playerImage, 10, 120, "image");
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 960;
        this.canvas.height = 540;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, fps);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 3;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
	} else if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
	this.hitTop();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.hitTop = function() {
	var rocktop = 0;
	if (this.y < rocktop) {
            this.y = rocktop;
            this.gravitySpeed = 3;
	}
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y + 20;
        var mybottom = this.y + (this.height) - 10;
        var otherleft = otherobj.x + (otherobj.width/3.5);
        var otherright = otherobj.x + (otherobj.width * 0.71);
        var othertop = otherobj.y + (otherobj.height/6);
        var otherbottom = otherobj.y + (otherobj.height * 0.65);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, minHeight, maxHeight, size, yPos;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
        } 
    }    
    for (i = 0; i < myJelly.length; i += 1) {
        if (myGamePiece.crashWith(myJelly[i])) {
            points += 500;
            myJelly.splice(i, 1);
        } 
    }
	
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = myGameArea.canvas.height/14;
        maxHeight = myGameArea.canvas.height/2;
        size = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
	yPos = Math.floor(Math.random()*(myGameArea.canvas.height - (size/2)));
	myObstacles.push(new component(size, size, plasticImage, x, yPos, "image"));
    }
    if (myGameArea.frameNo == 1 || everyinterval(400)) {
        x = myGameArea.canvas.width;
        minHeight = myGameArea.canvas.height/14;
        maxHeight = myGameArea.canvas.height/3;
        size = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
	yPos = Math.floor(Math.random()*(myGameArea.canvas.height - (size/2)));
	myJelly.push(new component(size, size, jellyImage, x, yPos, "image"));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1 * gameSpeed;
        myObstacles[i].update();
    }
    for (i = 0; i < myJelly.length; i += 1) {
        myJelly[i].x += -1 * gameSpeed;
        myJelly[i].update();
    }
    myScore.text="SCORE: " + (myGameArea.frameNo + points);
    myScore.update();
    gameSpeed = ((myGameArea.frameNo/800) + 1);
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}
</script>
<br>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.1)">ACCELERATE</button>
<p>Use the ACCELERATE button to stay in the air</p>
<p>How long can you stay alive?</p>
</body>
</center>
</html>
